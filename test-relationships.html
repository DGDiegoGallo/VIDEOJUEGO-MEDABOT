<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de Relaciones - Medabot Game</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .control-group {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #e9ecef;
        }
        .control-group h3 {
            margin-top: 0;
            color: #495057;
            font-size: 1.2em;
        }
        input, button {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .output {
            background: #1e1e1e;
            color: #00ff00;
            padding: 20px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            max-height: 500px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-weight: bold;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Test de Relaciones - Medabot Game</h1>
        
        <div class="controls">
            <div class="control-group">
                <h3>üë§ Verificar Usuario</h3>
                <input type="number" id="userId" placeholder="ID del usuario (ej: 80)" value="80">
                <button onclick="checkUserRelationships()">Verificar Relaciones del Usuario</button>
            </div>
            
            <div class="control-group">
                <h3>üé® Verificar NFT</h3>
                <input type="number" id="nftId" placeholder="ID del NFT (ej: 16)" value="16">
                <button onclick="checkSpecificNFT()">Verificar NFT Espec√≠fico</button>
            </div>
            
            <div class="control-group">
                <h3>üí∞ Verificar Wallet</h3>
                <input type="text" id="walletId" placeholder="ID de la wallet (ej: oel7nt9ve6q2nhnyveqw2omz)" value="oel7nt9ve6q2nhnyveqw2omz">
                <button onclick="checkSpecificWallet()">Verificar Wallet Espec√≠fica</button>
            </div>
        </div>
        
        <div class="status info">
            üí° Instrucciones: Usa los controles de arriba para verificar las relaciones entre wallet, NFT y sesi√≥n del juego.
        </div>
        
        <div class="output" id="output">Esperando comandos...</div>
    </div>

    <script src="test-relationships.js"></script>
    <script>
        // Funci√≥n para mostrar output
        function log(message) {
            const output = document.getElementById('output');
            output.textContent += message + '\n';
            output.scrollTop = output.scrollHeight;
        }
        
        // Funci√≥n para limpiar output
        function clearOutput() {
            document.getElementById('output').textContent = '';
        }
        
        // Funci√≥n para verificar relaciones del usuario
        async function checkUserRelationships() {
            clearOutput();
            const userId = document.getElementById('userId').value;
            if (!userId) {
                log('‚ùå Por favor ingresa un ID de usuario');
                return;
            }
            
            log(`üîç Verificando relaciones para el usuario ID: ${userId}`);
            await checkRelationships(parseInt(userId));
        }
        
        // Funci√≥n para verificar NFT espec√≠fico
        async function checkSpecificNFT() {
            clearOutput();
            const nftId = document.getElementById('nftId').value;
            if (!nftId) {
                log('‚ùå Por favor ingresa un ID de NFT');
                return;
            }
            
            log(`üé® Verificando NFT ID: ${nftId}`);
            await checkNFT(parseInt(nftId));
        }
        
        // Funci√≥n para verificar wallet espec√≠fica
        async function checkSpecificWallet() {
            clearOutput();
            const walletId = document.getElementById('walletId').value;
            if (!walletId) {
                log('‚ùå Por favor ingresa un ID de wallet');
                return;
            }
            
            log(`üí∞ Verificando Wallet ID: ${walletId}`);
            await checkWallet(walletId);
        }
        
        // Override console.log para mostrar en la p√°gina
        const originalLog = console.log;
        console.log = function(...args) {
            originalLog.apply(console, args);
            log(args.join(' '));
        };
        
        // Override console.error para mostrar en la p√°gina
        const originalError = console.error;
        console.error = function(...args) {
            originalError.apply(console, args);
            log('‚ùå ' + args.join(' '));
        };
        
        // Override console.warn para mostrar en la p√°gina
        const originalWarn = console.warn;
        console.warn = function(...args) {
            originalWarn.apply(console, args);
            log('‚ö†Ô∏è ' + args.join(' '));
        };
        
        log('üöÄ Test de Relaciones cargado correctamente');
        log('üí° Usa los controles de arriba para verificar las relaciones');
    </script>
</body>
</html>
