<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Explosiones en Cadena - Medabot Game</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: white;
        }
        .test-container {
            max-width: 1000px;
            margin: 0 auto;
        }
        .test-button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .test-button:hover {
            background: #45a049;
        }
        .test-button.danger {
            background: #f44336;
        }
        .test-button.danger:hover {
            background: #da190b;
        }
        .test-button.warning {
            background: #ff9800;
        }
        .test-button.warning:hover {
            background: #e68900;
        }
        .log-container {
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 5px;
            padding: 15px;
            margin-top: 20px;
            height: 400px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
        .log-entry {
            margin: 2px 0;
            padding: 2px 0;
        }
        .log-info { color: #4CAF50; }
        .log-warn { color: #ff9800; }
        .log-error { color: #f44336; }
        .log-debug { color: #2196F3; }
        .log-explosion { color: #ff5722; }
        .log-barrel { color: #ffc107; }
        .log-chain { color: #9c27b0; }
        
        .simulation-area {
            background: #333;
            border: 2px solid #666;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            position: relative;
            height: 300px;
        }
        .barrel {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff5722;
            border: 2px solid #d84315;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            color: white;
            font-weight: bold;
        }
        .explosion {
            position: absolute;
            width: 40px;
            height: 40px;
            background: radial-gradient(circle, #ffeb3b, #ff9800, #f44336);
            border-radius: 50%;
            animation: explode 0.5s ease-out;
            pointer-events: none;
        }
        @keyframes explode {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(2); opacity: 0; }
        }
        .chain-line {
            position: absolute;
            height: 2px;
            background: linear-gradient(90deg, #ff5722, #ffeb3b);
            transform-origin: left center;
            animation: chainPropagate 0.3s ease-out;
        }
        @keyframes chainPropagate {
            0% { transform: scaleX(0); }
            100% { transform: scaleX(1); }
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üß™ Test Explosiones en Cadena - Medabot Game</h1>
        
        <div>
            <h3>Configuraci√≥n de Prueba:</h3>
            <button class="test-button" onclick="setupBarrelChain()">üõ¢Ô∏è Configurar Cadena de Barriles</button>
            <button class="test-button warning" onclick="triggerExplosion()">üí• Disparar Explosi√≥n</button>
            <button class="test-button" onclick="simulateChainReaction()">üî• Simular Reacci√≥n en Cadena</button>
            <button class="test-button danger" onclick="clearSimulation()">üóëÔ∏è Limpiar Simulaci√≥n</button>
        </div>

        <div class="simulation-area" id="simulationArea">
            <div style="position: absolute; top: 10px; left: 10px; color: #ccc; font-size: 12px;">
                √Årea de Simulaci√≥n - Radio de explosi√≥n: 120px
            </div>
        </div>

        <div>
            <h3>Estado de la Simulaci√≥n:</h3>
            <div id="simulationState">
                <p>Barriles activos: <span id="activeBarrels">0</span></p>
                <p>Explosiones en cadena: <span id="chainExplosions">0</span></p>
                <p>√öltima explosi√≥n: <span id="lastExplosion">Ninguna</span></p>
            </div>
        </div>

        <div>
            <h3>Logs de Debug:</h3>
            <div id="logContainer" class="log-container"></div>
        </div>
    </div>

    <script>
        // Simulaci√≥n de barriles y explosiones
        let barrels = [];
        let chainExplosions = 0;
        let simulationArea;

        function log(message, type = 'info') {
            const logContainer = document.getElementById('logContainer');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry log-${type}`;
            logEntry.textContent = `[${timestamp}] ${message}`;
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        function updateSimulationState() {
            document.getElementById('activeBarrels').textContent = barrels.filter(b => b.active).length;
            document.getElementById('chainExplosions').textContent = chainExplosions;
        }

        function createBarrel(x, y, id) {
            const barrel = document.createElement('div');
            barrel.className = 'barrel';
            barrel.id = `barrel-${id}`;
            barrel.style.left = `${x}px`;
            barrel.style.top = `${y}px`;
            barrel.textContent = id;
            barrel.dataset.x = x;
            barrel.dataset.y = y;
            barrel.dataset.active = 'true';
            barrel.dataset.health = '1';
            
            simulationArea.appendChild(barrel);
            
            return {
                id: id,
                x: x,
                y: y,
                active: true,
                health: 1,
                element: barrel
            };
        }

        function createExplosion(x, y, source = 'manual') {
            const explosion = document.createElement('div');
            explosion.className = 'explosion';
            explosion.style.left = `${x - 20}px`;
            explosion.style.top = `${y - 20}px`;
            
            simulationArea.appendChild(explosion);
            
            setTimeout(() => {
                explosion.remove();
            }, 500);
            
            log(`üí• Explosi√≥n creada en (${x}, ${y}) - Fuente: ${source}`, 'explosion');
            document.getElementById('lastExplosion').textContent = `(${x}, ${y}) - ${source}`;
        }

        function createChainLine(fromX, fromY, toX, toY) {
            const line = document.createElement('div');
            line.className = 'chain-line';
            
            const distance = Math.sqrt((toX - fromX) ** 2 + (toY - fromY) ** 2);
            const angle = Math.atan2(toY - fromY, toX - fromX) * 180 / Math.PI;
            
            line.style.left = `${fromX}px`;
            line.style.top = `${fromY}px`;
            line.style.width = `${distance}px`;
            line.style.transform = `rotate(${angle}deg)`;
            
            simulationArea.appendChild(line);
            
            setTimeout(() => {
                line.remove();
            }, 300);
        }

        function setupBarrelChain() {
            clearSimulation();
            
            // Crear barriles en una cadena
            const positions = [
                {x: 100, y: 150, id: 1},
                {x: 200, y: 150, id: 2},
                {x: 300, y: 150, id: 3},
                {x: 400, y: 150, id: 4},
                {x: 500, y: 150, id: 5},
                {x: 150, y: 200, id: 6},
                {x: 250, y: 200, id: 7},
                {x: 350, y: 200, id: 8},
                {x: 450, y: 200, id: 9}
            ];
            
            positions.forEach(pos => {
                const barrel = createBarrel(pos.x, pos.y, pos.id);
                barrels.push(barrel);
            });
            
            log(`üõ¢Ô∏è Configurados ${barrels.length} barriles en cadena`, 'barrel');
            updateSimulationState();
        }

        function triggerExplosion() {
            if (barrels.length === 0) {
                log('‚ö†Ô∏è No hay barriles configurados', 'warn');
                return;
            }
            
            // Explotar el primer barril
            const firstBarrel = barrels[0];
            if (firstBarrel.active) {
                log(`üéØ Explotando barril ${firstBarrel.id} en (${firstBarrel.x}, ${firstBarrel.y})`, 'explosion');
                createExplosion(firstBarrel.x, firstBarrel.y, `barril-${firstBarrel.id}`);
                firstBarrel.active = false;
                firstBarrel.element.style.background = '#666';
                firstBarrel.element.style.borderColor = '#444';
                
                // Simular reacci√≥n en cadena
                simulateChainReaction(firstBarrel.x, firstBarrel.y);
            }
        }

        function simulateChainReaction(originX, originY) {
            const radius = 120;
            const affectedBarrels = barrels.filter(barrel => {
                if (!barrel.active) return false;
                
                const distance = Math.sqrt((barrel.x - originX) ** 2 + (barrel.y - originY) ** 2);
                return distance <= radius;
            });
            
            log(`üîç DEBUG: Todas las estructuras en radio ${radius}px desde (${originX}, ${originY}): ${barrels.length}`, 'debug');
            
            barrels.forEach((barrel, index) => {
                const distance = Math.sqrt((barrel.x - originX) ** 2 + (barrel.y - originY) ** 2);
                log(`üîç DEBUG: Estructura ${index + 1}: tipo=barril, pos=(${barrel.x}, ${barrel.y}), health=${barrel.health}, active=${barrel.active}, distancia=${Math.round(distance)}`, 'debug');
            });
            
            const barrelsInRadius = affectedBarrels.filter(barrel => {
                const isBarrel = true; // Todas son barriles en esta simulaci√≥n
                const isActive = barrel.active;
                const hasHealth = barrel.health > 0;
                
                log(`üîç DEBUG: Barril candidato: tipo=barril, esBarril=${isBarrel}, activo=${isActive}, salud=${barrel.health}, cumpleFiltros=${isBarrel && isActive && hasHealth}`, 'debug');
                
                return isBarrel && isActive && hasHealth;
            });
            
            log(`üîç DEBUG: Barriles filtrados encontrados: ${barrelsInRadius.length}`, 'debug');
            
            if (barrelsInRadius.length > 0) {
                log(`üî• REACCI√ìN EN CADENA: ${barrelsInRadius.length} barriles detectados en radio ${radius}px`, 'chain');
                
                barrelsInRadius.forEach((barrel, index) => {
                    const delay = index * 100;
                    
                    log(`üí• Programando DA√ëO a barril ${barrel.id} en (${barrel.x}, ${barrel.y}) con delay ${delay}ms`, 'chain');
                    
                    setTimeout(() => {
                        if (barrel.active && barrel.health > 0) {
                            log(`üî• Aplicando da√±o por explosi√≥n a barril ${barrel.id} - HP: ${barrel.health}/1`, 'chain');
                            
                            // Crear l√≠nea de propagaci√≥n
                            createChainLine(originX, originY, barrel.x, barrel.y);
                            
                            // Explotar barril
                            barrel.health = 0;
                            barrel.active = false;
                            barrel.element.style.background = '#666';
                            barrel.element.style.borderColor = '#444';
                            
                            createExplosion(barrel.x, barrel.y, `reacci√≥n-${barrel.id}`);
                            chainExplosions++;
                            
                            log(`üí• Barril ${barrel.id} destruido por reacci√≥n en cadena`, 'chain');
                            
                            // Continuar la cadena
                            setTimeout(() => {
                                simulateChainReaction(barrel.x, barrel.y);
                            }, 50);
                        }
                    }, delay);
                });
            } else {
                log(`‚ùå Sin barriles en radio de explosi√≥n de ${radius}px`, 'warn');
                
                // Debug adicional
                log(`üîç DEBUG: Total de barriles en el mundo: ${barrels.length}`, 'debug');
                barrels.forEach((barrel, index) => {
                    const distance = Math.sqrt((barrel.x - originX) ** 2 + (barrel.y - originY) ** 2);
                    log(`üîç DEBUG: Barril ${index + 1}: pos=(${barrel.x}, ${barrel.y}), distancia=${Math.round(distance)}, radio=${radius}, enRadio=${distance <= radius}, health=${barrel.health}, active=${barrel.active}`, 'debug');
                });
            }
            
            updateSimulationState();
        }

        function clearSimulation() {
            barrels.forEach(barrel => {
                if (barrel.element) {
                    barrel.element.remove();
                }
            });
            barrels = [];
            chainExplosions = 0;
            updateSimulationState();
            log('üóëÔ∏è Simulaci√≥n limpiada', 'warn');
        }

        // Inicializar
        document.addEventListener('DOMContentLoaded', () => {
            simulationArea = document.getElementById('simulationArea');
            log('üß™ Simulador de explosiones en cadena iniciado', 'info');
            log('üí° Usa "Configurar Cadena de Barriles" para crear barriles y "Disparar Explosi√≥n" para iniciar la cadena', 'info');
        });
    </script>
</body>
</html>
